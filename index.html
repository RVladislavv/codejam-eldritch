<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Помощник</title>
    <link rel="stylesheet" href="style.css">
    <link type="Image/x-icon" href="assets/img/favicon.ico" rel="icon">
</head>

<body>
    <!--сюда бы надпись добавить из разряда Eldritch Horror, но уже потом, когда по месту разберёмся-->
    <!--можно ещё вынести сюда сложность через список и получится, что название с левого края, а выбор сложности с правого-->
    <header>
        <div class="container">
            <h1>Древний Ужас</h1>
        </div>
    </header>
    <!--сделать всё через флексы-->
    <main>
        <div class="container main-container">
            <div class="left-side">
                <h2>Выбери уровень и Древнего:</h2>
                <ul class="level">
                    <li class="choose very-light">Очень легкий</li>
                    <li class="choose light">Легкий</li>
                    <li class="choose middle">Средний</li>
                    <li class="choose high">Высокий</li>
                    <li class="choose very-high">Очень высокий</li>
                </ul>
                <div class="ancuents">
                    <div class="an-card first"></div>
                    <div class="an-card second"></div>
                    <div class="an-card third"></div>
                    <div class="an-card forth"></div>
                </div>
            </div>
            <div class="right-side">
                <div class="button">
                    Замешать колоду
                </div>
                <div class="scheme">
                    <p>Новое замешивание - <span class="color">F5</span></p>
                    <div class="stage-container">
                        <span class="stage-text">Первая стадия</span>
                        <div class="dots-container">
                            <div class="dot green fl">0</div>
                            <div class="dot brown fc">0</div>
                            <div class="dot blue fr">0</div>
                        </div>
                    </div>
                    <div class="stage-container">
                        <span class="stage-text">Вторая стадия</span>
                        <div class="dots-container">
                            <div class="dot green sl">0</div>
                            <div class="dot brown sc">0</div>
                            <div class="dot blue sr">0</div>
                        </div>
                    </div>
                    <div class="stage-container">
                        <span class="stage-text">Третья стадия</span>
                        <div class="dots-container">
                            <div class="dot green tl">0</div>
                            <div class="dot brown tc">0</div>
                            <div class="dot blue tr">0</div>
                        </div>
                    </div>
                    <div class="card-shirt">

                    </div>
                    <div class="showCard">
    
                    </div>
                </div>
                
            </div>
        </div>

    </main>
    <!--можно будет засунуть ссылку на гитхаб что ли-->
    <footer>
        <div class="container">

        </div>
    </footer>

    <script type="module" src="data/ancients.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
